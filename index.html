<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>QR코드 스캔 → Google 시트 저장</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      background: #333;
      color: white;
      padding: 12px;
      font-size: 20px;
      margin-bottom: 20px;
    }
    #reader {
      width: 320px;
      margin: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
    }
    .info {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
    select {
      margin-top: 10px;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>📦 QR코드 스캔 → Google 시트 저장</h1>
  <div>
    <label for="cameraSelect">🎥 카메라 선택:</label>
    <select id="cameraSelect"></select>
  </div>
  <div id="reader"></div>
  <p class="info">
    ※ 모바일에서는 후면카메라를 선택하세요.<br />
    Safari는 iOS 전용입니다.
  </p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyWvB7Jkd26F8KPEj3Z7g-23elU1vVzrkkVdIPFgl-zusl_1iPuQC36JJFdj4GXgDVI/exec";
    let html5QrCode;
    let currentCameraId = null;

    function sendToGoogleSheet(qrText) {
      const parts = qrText.split("|");
      if (parts.length < 4) {
        alert("QR코드 형식이 잘못되었습니다.");
        return;
      }

      const payload = {
        part_no: parts[0],
        part_name: parts[1],
        receipt_no: parts[2],
        lot_no: parts[3],
      };

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => alert("✅ 저장 완료!"))
      .catch(error => {
        alert("❌ 저장 실패!");
        console.error("저장 오류:", error);
      });
    }

    function startScanner(cameraId) {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          html5QrCode.clear();
          initScanner(cameraId);
        });
      } else {
        initScanner(cameraId);
      }
    }

    function initScanner(cameraId) {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        cameraId,
        { fps: 10, qrbox: 250 },
        qrMessage => {
          console.log("스캔 성공:", qrMessage);
          sendToGoogleSheet(qrMessage);
        },
        err => {
          console.warn("스캔 오류:", err);
        }
      ).catch(err => {
        document.getElementById("reader").innerHTML =
          "📵 카메라 시작 오류. 권한을 확인해 주세요.";
        console.error("카메라 오류:", err);
      });
    }

    // 카메라 목록 불러오기 + 셀렉트 생성
    Html5Qrcode.getCameras().then(devices => {
      const cameraSelect = document.getElementById("cameraSelect");

      devices.forEach((device, index) => {
        const option = document.createElement("option");
        option.value = device.id;
        option.text = device.label || `Camera ${index + 1}`;
        cameraSelect.appendChild(option);
      });

      // 기본 첫 번째 카메라로 시작
      currentCameraId = devices[0].id;
      startScanner(currentCameraId);

      // 카메라 변경 시
      cameraSelect.addEventListener("change", () => {
        currentCameraId = cameraSelect.value;
        startScanner(currentCameraId);
      });
    }).catch(err => {
      document.getElementById("reader").innerHTML =
        "🚫 카메라 장치를 찾을 수 없습니다.";
      console.error("카메라 감지 오류:", err);
    });
  </script>
</body>
</html>
