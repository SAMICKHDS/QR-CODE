<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>QR코드 스캔 → Google 시트 저장</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      background: #333;
      color: white;
      padding: 12px;
      font-size: 20px;
      margin-bottom: 20px;
    }
    #reader {
      width: 320px;
      margin: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
    }
    .info {
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>📦 QR코드 스캔 → Google 시트 저장</h1>
  <div id="reader">카메라를 QR 코드에 맞춰주세요...</div>
  <p class="info">
    ※ 모바일에서는 <strong>카메라 허용</strong> 후<br />
    후면카메라가 자동으로 사용됩니다.<br />
    iPhone은 Safari에서만 작동합니다.
  </p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyWvB7Jkd26F8KPEj3Z7g-23elU1vVzrkkVdIPFgl-zusl_1iPuQC36JJFdj4GXgDVI/exec";

    function sendToGoogleSheet(qrText) {
      const parts = qrText.split("|");
      if (parts.length < 4) {
        alert("QR코드 형식이 잘못되었습니다.");
        return;
      }

      const payload = {
        part_no: parts[0],
        part_name: parts[1],
        receipt_no: parts[2],
        lot_no: parts[3],
      };

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(response => {
        alert("✅ 저장 완료!");
      })
      .catch(error => {
        alert("❌ 저장 실패!");
        console.error("저장 오류:", error);
      });
    }

    function startScanner() {
      const html5QrCode = new Html5Qrcode("reader");

      html5QrCode.start(
        { facingMode: "environment" },  // ✅ 후면 카메라 우선
        { fps: 10, qrbox: 250 },
        qrCodeMessage => {
          console.log("Scanned:", qrCodeMessage);
          sendToGoogleSheet(qrCodeMessage);
        },
        errorMessage => {
          // 콘솔에만 표시 (필요 시 화면에 표시 가능)
          console.warn("스캔 오류:", errorMessage);
        }
      ).catch(err => {
        document.getElementById("reader").innerHTML =
          "📵 카메라 시작 실패. 권한을 허용했는지 확인하세요.";
        console.error("카메라 시작 오류:", err);
      });
    }

    // 시작
    startScanner();
  </script>
</body>
</html>
